
<div class="card">

  <div class="card-body">

    <div class="card-title">
      {{joke.setup}}
    </div>

    <button
      class="btn btn-primary"
      (click)="joke.toggle()">
      {{joke.msgText}}
    </button>

    <br /><br />

    <div
      class="card-text"
      [hidden]="joke.hide">
      {{joke.punchline}}
    </div>


  </div>

</div>
